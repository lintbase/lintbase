name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      # Use npm install (not ci) so npm resolves platform-specific optional
      # deps (e.g. @rollup/rollup-linux-x64-gnu) correctly on the CI runner.
      run: npm install

    - name: Build lintbase CLI
      run: npm run build --workspace=packages/lintbase

    - name: Run Tests
      run: npm run test --workspace=packages/lintbase
